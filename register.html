<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="src/html_css_javascript/register/register.css">
</head>
<body>
<div class="container">
    <h1>注册账户</h1>
    <div class="comment">
        <p>账号格式:10到20个英文与数字组成</p>
        <p>密码格式:10到20个大小写英文字母、数字、特殊符号组成</p>
    </div>
    <form action="/register" method="post">
        <input type="text" id="account" name="account" placeholder="账户名" required>
        <input type="password" id="password" name="password" placeholder="密码" required>
        <input type="email" id="email" placeholder="邮箱" required>
        <input type="text" id="verifyCode" placeholder="验证码" required>
        <button id="send-verifyCode" >发送验证码</button>
        <button type="submit" id="submit-register">注册</button>

    </form>
    <div class="links">
        <a href="src/html_css_javascript/login/login.html">已有账户？登录</a>
        <a href="recover">忘记密码？找回</a>
    </div>
</div>
</body>
<script src="src/html_css_javascript/register/register.js"></script>
</html>
